<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dollar to Naira Converter</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body class=" min-h-screen flex items-center justify-center bg-cover" style="background-image: linear-gradient(to right, #020024, #090979b6, #00d5ff4d), url(./images/currencybg.jpg)">

    <div class="bg-white shadow-xl rounded-2xl p-10 max-w-md w-full text-center backdrop-blur-sm">
        <h1 class="text-4xl font-bold text-blue-950 mb-6">Unlimited Ewa Exchange</h1>

        <div class="mb-6">
        <input type="number" id="amount" placeholder="Enter USD amount" class="w-full px-4 py-3 text-lg border border-gray-300 rounded-lg "/>
        </div>
        <button id="check" class="w-full hover:scale-110 ease-in transition duration-500 bg-blue-950 hover:bg-blue-600 text-white font-bold text-lg py-3 rounded-lg">Check Rate</button>

        <div id="result" class="mt-8 ">
        <div id="dollar" class="text-xl font-medium text-gray-700"></div>
        <div id="naira" class="text-3xl font-bold text-green-600"></div>
        </div>
    </div>

  <script>
    let btn = document.getElementById("check");

    btn.addEventListener("click", (e) => {
      e.preventDefault();

      const amount = document.getElementById("amount").value;

      fetch("https://open.er-api.com/v6/latest/USD").then((response) => response.json()).then((data) => {
          let dollarEl = document.getElementById("dollar");
          let nairaEl = document.getElementById("naira");

          dollarEl.innerText = `USD: $${amount}`;
          nairaEl.innerText = `â‚¦${(data.rates.NGN * amount).toLocaleString()}`;
        });
    });
  </script>

</body>
</html>
